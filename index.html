<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rockets Cricket Club</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 50px;
      color: white;
      overflow: hidden;
      position: relative;
      height: 100vh;
      background: radial-gradient(circle at top, #0d1b3d, #000000 80%);
      background-image: radial-gradient(circle at top, #0d1b3d, #000000 80%), url('https://www.transparenttextures.com/patterns/stardust.png');
      background-size: cover;
    }

    /* Superman-style title */
    h1 {
      font-family: "Copperplate Gothic Light", "Copperplate", Arial, sans-serif;
      font-size: 48px;
      color: #4ab3ff;
      text-shadow: 0 0 15px #4ab3ff, 0 0 30px #0077ff, 0 0 45px #0044aa;
      margin-bottom: 40px;
      letter-spacing: 3px;
      position: relative;
      z-index: 1;
    }

    .nav-links {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
      position: relative;
      z-index: 1;
    }

    a {
      display: inline-block;
      padding: 15px 30px;
      background: #8384D4;
      color: white;
      text-decoration: none;
      border-radius: 10px;
      font-family: "Times New Roman", serif;
      font-size: 24px;
      transition: background 0.3s;
      position: relative;
      z-index: 1;
    }

    a:hover {
      background: #6a6bc0;
    }

    /* Cinematic glowing wall */
    .wall {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: grid;
      grid-template-columns: repeat(auto-fill, 120px);
      grid-auto-rows: 120px;
      grid-gap: 15px;
      pointer-events: none;
      z-index: 0;
      padding: 20px;
      box-sizing: border-box;
    }

    .panel {
      background: #111;
      border: 2px solid rgba(255, 255, 255, 0.05);
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.4), inset 0 0 15px rgba(0, 255, 255, 0.2);
      animation: glowWave 3s infinite;
    }

    /* Multiple colors for panels */
    .panel:nth-child(3n) { --color: #0ff; }
    .panel:nth-child(3n+1) { --color: #ff0fff; }
    .panel:nth-child(3n+2) { --color: #9b59b6; }

    @keyframes glowWave {
      0%, 100% {
        box-shadow:
          0 0 10px var(--color, #0ff),
          inset 0 0 10px rgba(0,255,255,0.1);
      }
      50% {
        box-shadow:
          0 0 35px var(--color, #0ff),
          inset 0 0 20px rgba(0,255,255,0.3);
      }
    }
  </style>
</head>
<body>

  <!-- Cinematic glowing wall -->
  <div class="wall" id="wall"></div>

  <!-- Original page content -->
  <h1>üèè Rockets Cricket Club</h1>
  <div class="nav-links">
    <a href="tournament.html">Tournament Mode</a>
    <a href="score.html">Scorer Panel</a>
    <a href="display.html">Live Scoreboard</a>
  </div>

  <script>
    const wall = document.getElementById('wall');

    function createPanels() {
      wall.innerHTML = '';
      const panelSize = 135; // 120px + 15px gap
      const cols = Math.ceil(window.innerWidth / panelSize);
      const rows = Math.ceil(window.innerHeight / panelSize);
      const total = cols * rows;
      for(let i = 0; i < total; i++){
        const panel = document.createElement('div');
        panel.className = 'panel';
        panel.style.animationDelay = (i * 0.1) + 's'; // wave effect
        wall.appendChild(panel);
      }
    }

    createPanels();
    window.addEventListener('resize', createPanels);
  </script>
</body>
</html>
