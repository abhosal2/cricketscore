<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Score Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    h1 { font-size: 40px; margin-bottom: 20px; }
    input {
      font-size: 20px;
      margin: 10px;
      padding: 5px 10px;
      text-align: center;
      width: 100px;
    }
    button {
      font-size: 20px;
      margin: 10px;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 6px;
      border: none;
      background: #4ab3ff;
      color: #fff;
      transition: background 0.3s;
    }
    button:hover {
      background: #2a7fcc;
    }
    #status { margin-top: 20px; font-size: 18px; }
  </style>
</head>
<body>
  <h1>üèè Score Panel</h1>

  <label>Runs: <input type="number" id="runs" value="0"></label><br>
  <label>Wickets: <input type="number" id="wickets" value="0"></label><br>

  <button onclick="updateScore()">Update Score</button>

  <div id="status"></div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbyYkUO01c9FpoLwGj_y8ALbPt2_WVvac_W1QxGNkqKnp54VRb6wBEPKmEzpOjuP-7fP6Q/exec";

    async function updateScore() {
      const runs = document.getElementById("runs").value;
      const wickets = document.getElementById("wickets").value;

      try {
        const response = await fetch(scriptURL, {
          method: "POST",
          body: JSON.stringify({ runs, wickets }),
          headers: { "Content-Type": "application/json" }
        });

        const text = await response.text();
        document.getElementById("status").textContent = text === "Success"
          ? "‚úÖ Score updated!"
          : "‚ö†Ô∏è Update failed";
      } catch (err) {
        console.error(err);
        document.getElementById("status").textContent = "‚ùå Error updating score";
      }
    }
  </script>
</body>
</html>
