<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tournament Setup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #8384D4;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, select, textarea, button {
      margin-top: 5px;
      padding: 10px;
      width: 100%;
      border-radius: 5px;
      border: none;
      outline: none;
    }
    button {
      background-color: #8384D4;
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin-top: 15px;
    }
    button:hover {
      background-color: #6a6bd1;
    }
  </style>
</head>
<body>

  <h1>üèè Tournament Setup</h1>
  <form id="setupForm">
    <label>Tournament or Individual Match?</label>
    <select id="matchType">
      <option value="tournament">Tournament</option>
      <option value="single">Single Match</option>
    </select>

    <label>Team 1 Name:</label>
    <input type="text" id="team1" required>

    <label>Team 1 Players (comma separated):</label>
    <textarea id="team1Players" rows="3"></textarea>

    <label>Team 2 Name:</label>
    <input type="text" id="team2" required>

    <label>Team 2 Players (comma separated):</label>
    <textarea id="team2Players" rows="3"></textarea>

    <label>Overs:</label>
    <input type="number" id="overs" min="1" required>

    <button type="submit">Start Match</button>
  </form>

  <script>
    document.getElementById("setupForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const matchData = {
        matchType: document.getElementById("matchType").value,
        team1: document.getElementById("team1").value,
        team1Players: document.getElementById("team1Players").value.split(",").map(p => p.trim()),
        team2: document.getElementById("team2").value,
        team2Players: document.getElementById("team2Players").value.split(",").map(p => p.trim()),
        overs: parseInt(document.getElementById("overs").value),
        score: { team1: { runs: 0, wickets: 0, overs: 0 }, team2: { runs: 0, wickets: 0, overs: 0 } }
      };

      localStorage.setItem("matchData", JSON.stringify(matchData));
      alert("Match setup saved! Now open score.html to start scoring.");
      window.location.href = "score.html";
    });
  </script>

</body>
</html>
