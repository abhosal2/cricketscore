<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scorer Panel</title>
  <style>
    body {
      font-family: "Copperplate Gothic Light", Arial, sans-serif;
      background: #121212;
      color: white;
      text-align: center;
      padding: 20px;
    }
    .scoreboard, .controls, .selectors {
      background: #1e1e2f;
      padding: 20px;
      margin: 20px auto;
      border-radius: 10px;
      width: 80%;
      max-width: 800px;
      box-shadow: 0px 0px 10px #8384D4;
    }
    h1, h2 {
      color: #8384D4;
    }
    select, button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
    }
    select {
      background: #222;
      color: white;
    }
    button {
      background: #8384D4;
      color: white;
    }
    button:hover {
      background: #6c6db8;
    }
    button:disabled {
      background: #444;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h1>üèè Scorer Panel</h1>

  <div class="scoreboard">
    <h2 id="battingTeam">Batting Team: Loading...</h2>
    <h2 id="bowlingTeam">Bowling Team: Loading...</h2>
    <p id="score">Score: 0/0 (0.0 overs)</p>
    <p id="nrr">NRR: 0.00</p>
    <p id="batting">Currently batting: None</p>
    <p id="striker">Striker: None</p>
    <p id="nonStriker">Non-Striker: None</p>
    <p id="bowler">Bowler: None</p>
  </div>

  <!-- Player selectors -->
  <div class="selectors" id="selectorsBox">
    <h3>‚ö° Select Players Before Scoring</h3>
    <label>Striker:</label>
    <select id="strikerSelect"><option value="">-- Select --</option></select>
    <br>
    <label>Non-Striker:</label>
    <select id="nonStrikerSelect"><option value="">-- Select --</option></select>
    <br>
    <label>Bowler:</label>
    <select id="bowlerSelect"><option value="">-- Select --</option></select>
    <br><br>
    <button onclick="confirmPlayers()">Confirm Players</button>
  </div>

  <!-- Scoring controls -->
  <div class="controls">
    <button id="btn1" onclick="addRun(1)" disabled>+1 Run</button>
    <button id="btn4" onclick="addRun(4)" disabled>+4 Runs</button>
    <button id="btn6" onclick="addRun(6)" disabled>+6 Runs</button>
    <button id="btnW" onclick="addWicket()" disabled>Wicket</button>
    <br>
    <button id="btnSwap" onclick="swapStrike()" disabled>Swap Strike</button>
    <button id="btnUndo" onclick="undo()" disabled>Undo</button>
    <br><br>
    <button id="btnEnd" onclick="endInnings()" disabled>End Innings</button>
    <br><br>
    <button onclick="window.location.href='display.html'">Go to Display Page</button>
  </div>

  <!-- Supabase client -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const SUPABASE_URL = "https://ukziqsqffdavuctzyngn.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVremlxc3FmZmRhdnVjdHp5bmduIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgwMzA4MDQsImV4cCI6MjA3MzYwNjgwNH0.d8c2lnVKhoVLHHI3pKBLr9kaE1zB-ll5CjvFE8bZxQs";
    const { createClient } = supabase;
    const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    let matchId = localStorage.getItem("matchId");
    let runs = 0, wickets = 0, overs = 0, balls = 0;
    let striker = "None", non_striker = "None", bowler = "None", commentary = "";
    let battingTeam = "", bowlingTeam = "";
    let battingPlayers = [], bowlingPlayers = [];
    let history = []; // undo stack
    let waitingNewBatsman = false;

    async function initScores() {
      if (!matchId) return;

      // Get match and team info (players + captains)
      const { data: match } = await supabaseClient
        .from("matches")
        .select(`
          id, toss_winner, toss_decision,
          team1:team1_id(name, captain, players:players(name)),
          team2:team2_id(name, captain, players:players(name))
        `)
        .eq("id", matchId)
        .single();

      if (!match) return;

      // Decide batting/bowling team
      if (match.toss_winner === "team1" && match.toss_decision === "bat") {
        battingTeam = match.team1.name;
        bowlingTeam = match.team2.name;
        battingPlayers = match.team1.players.map(p => ({ name: p.name, captain: p.name === match.team1.captain }));
        bowlingPlayers = match.team2.players.map(p => ({ name: p.name, captain: p.name === match.team2.captain }));
      } else if (match.toss_winner === "team1" && match.toss_decision === "bowl") {
        battingTeam = match.team2.name;
        bowlingTeam = match.team1.name;
        battingPlayers = match.team2.players.map(p => ({ name: p.name, captain: p.name === match.team2.captain }));
        bowlingPlayers = match.team1.players.map(p => ({ name: p.name, captain: p.name === match.team1.captain }));
      } else if (match.toss_winner === "team2" && match.toss_decision === "bat") {
        battingTeam = match.team2.name;
        bowlingTeam = match.team1.name;
        battingPlayers = match.team2.players.map(p => ({ name: p.name, captain: p.name === match.team2.captain }));
        bowlingPlayers = match.team1.players.map(p => ({ name: p.name, captain: p.name === match.team1.captain }));
      } else {
        battingTeam = match.team1.name;
        bowlingTeam = match.team2.name;
        battingPlayers = match.team1.players.map(p => ({ name: p.name, captain: p.name === match.team1.captain }));
        bowlingPlayers = match.team2.players.map(p => ({ name: p.name, captain: p.name === match.team2.captain }));
      }

      document.getElementById("battingTeam").textContent = "Batting Team: " + battingTeam;
      document.getElementById("bowlingTeam").textContent = "Bowling Team: " + bowlingTeam;

      // Fill dropdowns
      battingPlayers.forEach(p => {
        const label = p.captain ? `${p.name} (C)` : p.name;
        document.getElementById("strikerSelect").innerHTML += `<option value="${p.name}">${label}</option>`;
        document.getElementById("nonStrikerSelect").innerHTML += `<option value="${p.name}">${label}</option>`;
      });

      bowlingPlayers.forEach(p => {
        const label = p.captain ? `${p.name} (C)` : p.name;
        document.getElementById("bowlerSelect").innerHTML += `<option value="${p.name}">${label}</option>`;
      });
    }

    function confirmPlayers() {
      striker = document.getElementById("strikerSelect").value;
      non_striker = document.getElementById("nonStrikerSelect").value;
      bowler = document.getElementById("bowlerSelect").value;

      if (!striker || !non_striker || !bowler) {
        alert("Please select striker, non-striker, and bowler before scoring!");
        return;
      }

      commentary = "Match begins!";
      enableScoring();
      updateDisplay();
    }

    function enableScoring() {
      ["btn1","btn4","btn6","btnW","btnSwap","btnEnd","btnUndo"].forEach(id=>{
        document.getElementById(id).disabled = false;
      });
    }

    async function updateDisplay() {
      document.getElementById("score").textContent =
        `Score: ${runs}/${wickets} (${overs}.${balls} overs)`;
      document.getElementById("nrr").textContent =
        `NRR: ${(overs + balls/6 > 0 ? (runs / (overs + balls/6)).toFixed(2) : "0.00")}`;
      document.getElementById("batting").textContent = `Currently batting: ${striker}`;
      document.getElementById("striker").textContent = `Striker: ${striker}`;
      document.getElementById("nonStriker").textContent = `Non-Striker: ${non_striker}`;
      document.getElementById("bowler").textContent = `Bowler: ${bowler}`;

      await supabaseClient
        .from("scores")
        .update({ runs, wickets, overs: overs + balls/6, striker, non_striker, bowler, commentary })
        .eq("match_id", matchId);
    }

    function addRun(r) {
      if (waitingNewBatsman) {
        alert("Please select a new batsman before continuing!");
        return;
      }
      history.push({ type: "run", runs: r, balls });
      runs += r;
      balls++;
      if (balls === 6) {
        overs++;
        balls = 0;
        swapStrike();
      }
      commentary = `${striker} scores ${r} run(s)!`;
      updateDisplay();
    }

    function addWicket() {
      if (waitingNewBatsman) {
        alert("Please select a new batsman before continuing!");
        return;
      }
      history.push({ type: "wicket", balls });
      wickets++;
      balls++;
      commentary = "Wicket falls! Select a new batsman.";

      // force scorer to pick replacement striker
      waitingNewBatsman = true;
      document.getElementById("strikerSelect").disabled = false;
      document.getElementById("selectorsBox").style.border = "2px solid red";

      updateDisplay();
    }

    function setNewBatsman() {
      const newBat = document.getElementById("strikerSelect").value;
      if (!newBat) {
        alert("Select a new batsman!");
        return;
      }
      striker = newBat;
      waitingNewBatsman = false;
      document.getElementById("selectorsBox").style.border = "none";
      commentary = `${newBat} comes to the crease.`;
      updateDisplay();
    }

    function swapStrike() {
      history.push({ type: "swap" });
      [striker, non_striker] = [non_striker, striker];
      commentary = "Batsmen swapped ends.";
      updateDisplay();
    }

    function undo() {
      const last = history.pop();
      if (!last) return;
      if (last.type === "run") {
        runs -= last.runs;
        balls = last.balls;
      } else if (last.type === "wicket") {
        wickets -= 1;
        balls = last.balls;
        waitingNewBatsman = false;
        document.getElementById("selectorsBox").style.border = "none";
      } else if (last.type === "swap") {
        [striker, non_striker] = [non_striker, striker];
      }
      commentary = "Last action undone.";
      updateDisplay();
    }

    function endInnings() {
      [battingTeam, bowlingTeam] = [bowlingTeam, battingTeam];
      runs = wickets = overs = balls = 0;
      striker = non_striker = bowler = "None";
      commentary = "Innings ended. Teams swapped!";
      document.getElementById("battingTeam").textContent = "Batting Team: " + battingTeam;
      document.getElementById("bowlingTeam").textContent = "Bowling Team: " + bowlingTeam;

      disableScoring();
      updateDisplay();
    }

    function disableScoring() {
      ["btn1","btn4","btn6","btnW","btnSwap","btnEnd","btnUndo"].forEach(id=>{
        document.getElementById(id).disabled = true;
      });
    }

    initScores();
  </script>
</body>
</html>
