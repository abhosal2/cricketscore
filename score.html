<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scorer Panel</title>
  <style>
    body {
      font-family: "Copperplate Gothic Light", Arial, sans-serif;
      background: #121212;
      color: white;
      text-align: center;
      padding: 20px;
    }
    .scoreboard, .controls {
      background: #1e1e2f;
      padding: 20px;
      margin: 20px auto;
      border-radius: 10px;
      width: 80%;
      max-width: 800px;
      box-shadow: 0px 0px 10px #8384D4;
    }
    h1, h2 {
      color: #8384D4;
    }
    button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      background: #8384D4;
      color: white;
    }
    button:hover {
      background: #6c6db8;
    }
  </style>
</head>
<body>
  <h1>üèè Scorer Panel</h1>

  <div class="scoreboard">
    <h2 id="teamName">Team</h2>
    <p id="score">Score: 0/0 (0.0 overs)</p>
    <p id="nrr">NRR: 0.00</p>
    <p id="batting">Currently batting: None</p>
    <p id="striker">Striker: None | Non-Striker: None</p>
    <p id="bowler">Bowler: None</p>
  </div>

  <div class="controls">
    <button onclick="addRun(1)">+1 Run</button>
    <button onclick="addRun(4)">+4 Runs</button>
    <button onclick="addRun(6)">+6 Runs</button>
    <button onclick="addWicket()">Wicket</button>
    <button onclick="addOver()">Over</button>
  </div>

  <!-- Supabase client -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const SUPABASE_URL = "https://ukziqsqffdavuctzyngn.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVremlxc3FmZmRhdnVjdHp5bmduIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgwMzA4MDQsImV4cCI6MjA3MzYwNjgwNH0.d8c2lnVKhoVLHHI3pKBLr9kaE1zB-ll5CjvFE8bZxQs";
    const { createClient } = supabase;
    const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    let matchId = localStorage.getItem("matchId");
    let runs = 0, wickets = 0, overs = 0.0;
    let striker = "None", non_striker = "None", bowler = "None", commentary = "";

    async function initScores() {
      if (!matchId) return;

      // Insert a new row in scores table if not already present
      const { data, error } = await supabaseClient
        .from("scores")
        .select("*")
        .eq("match_id", matchId)
        .maybeSingle();

      if (!data) {
        await supabaseClient.from("scores").insert({
          match_id: matchId,
          runs: 0,
          wickets: 0,
          overs: 0,
          striker: null,
          non_striker: null,
          bowler: null,
          commentary: "Match starting soon..."
        });
      }
    }

    async function updateDisplay() {
      document.getElementById("score").textContent =
        `Score: ${runs}/${wickets} (${overs.toFixed(1)} overs)`;
      document.getElementById("nrr").textContent =
        `NRR: ${(overs > 0 ? (runs / overs).toFixed(2) : "0.00")}`;
      document.getElementById("striker").textContent =
        `Striker: ${striker} | Non-Striker: ${non_striker}`;
      document.getElementById("bowler").textContent = `Bowler: ${bowler}`;
      document.getElementById("batting").textContent = `Currently batting: ${striker}`;

      // Update Supabase scores table
      await supabaseClient
        .from("scores")
        .update({
          runs,
          wickets,
          overs,
          striker,
          non_striker,
          bowler,
          commentary
        })
        .eq("match_id", matchId);
    }

    function addRun(r) {
      runs += r;
      commentary = `Batsman scored ${r} run(s)!`;
      updateDisplay();
    }

    function addWicket() {
      wickets += 1;
      commentary = "Wicket falls!";
      updateDisplay();
    }

    function addOver() {
      overs += 1.0;
      commentary = "Over completed.";
      updateDisplay();
    }

    // Initialize scoreboard row in scores
    initScores();
  </script>
</body>
</html>
