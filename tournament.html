<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tournament Setup - Rockets Cricket Club</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0F2447;
      color: white;
      padding: 30px;
      text-align: center;
    }
    h1, h2 {
      font-family: "Copperplate Gothic Light", "Copperplate", Arial, sans-serif;
      font-size: 24px;
      margin-bottom: 20px;
    }
    .team-section {
      background: #1a3570;
      padding: 20px;
      margin: 20px auto;
      border-radius: 12px;
      width: 80%;
      max-width: 700px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
    }
    label {
      display: block;
      margin-top: 10px;
      font-size: 14px;
      text-align: left;
    }
    input {
      padding: 8px;
      margin: 6px 0;
      border: none;
      border-radius: 6px;
      width: 95%;
      font-size: 14px;
    }
    .players-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-top: 15px;
    }
    button {
      padding: 12px 20px;
      margin-top: 20px;
      background: #8384D4;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #6a6bc0;
    }
  </style>
</head>
<body>
  <h1>üèè Tournament Setup</h1>

  <!-- Team 1 -->
  <div class="team-section">
    <h2>Team 1</h2>
    <label>Team Name</label>
    <input type="text" id="team1Name" placeholder="Enter Team 1 Name">

    <label>Players (Max 8)</label>
    <div class="players-grid">
      <input type="text" id="team1Player1" placeholder="Player 1">
      <input type="text" id="team1Player2" placeholder="Player 2">
      <input type="text" id="team1Player3" placeholder="Player 3">
      <input type="text" id="team1Player4" placeholder="Player 4">
      <input type="text" id="team1Player5" placeholder="Player 5">
      <input type="text" id="team1Player6" placeholder="Player 6">
      <input type="text" id="team1Player7" placeholder="Player 7">
      <input type="text" id="team1Player8" placeholder="Player 8">
    </div>

    <label>Captain (must be one of above)</label>
    <input type="text" id="team1Captain" placeholder="Enter Captain Name">
  </div>

  <!-- Team 2 -->
  <div class="team-section">
    <h2>Team 2</h2>
    <label>Team Name</label>
    <input type="text" id="team2Name" placeholder="Enter Team 2 Name">

    <label>Players (Max 8)</label>
    <div class="players-grid">
      <input type="text" id="team2Player1" placeholder="Player 1">
      <input type="text" id="team2Player2" placeholder="Player 2">
      <input type="text" id="team2Player3" placeholder="Player 3">
      <input type="text" id="team2Player4" placeholder="Player 4">
      <input type="text" id="team2Player5" placeholder="Player 5">
      <input type="text" id="team2Player6" placeholder="Player 6">
      <input type="text" id="team2Player7" placeholder="Player 7">
      <input type="text" id="team2Player8" placeholder="Player 8">
    </div>

    <label>Captain (must be one of above)</label>
    <input type="text" id="team2Captain" placeholder="Enter Captain Name">
  </div>

  <button onclick="saveTournament()">Save Tournament</button>
  <button onclick="goToScore()">Go to Score Page</button>

  <!-- Supabase client -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const SUPABASE_URL = "https://ukziqsqffdavuctzyngn.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVremlxc3FmZmRhdnVjdHp5bmduIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgwMzA4MDQsImV4cCI6MjA3MzYwNjgwNH0.d8c2lnVKhoVLHHI3pKBLr9kaE1zB-ll5CjvFE8bZxQs"; // Replace with your real key
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    async function saveTournament() {
      // Gather form data
      let tournamentData = {
        team1: {
          name: document.getElementById('team1Name').value,
          players: [
            document.getElementById('team1Player1').value,
            document.getElementById('team1Player2').value,
            document.getElementById('team1Player3').value,
            document.getElementById('team1Player4').value,
            document.getElementById('team1Player5').value,
            document.getElementById('team1Player6').value,
            document.getElementById('team1Player7').value,
            document.getElementById('team1Player8').value
          ].filter(Boolean),
          captain: document.getElementById('team1Captain').value
        },
        team2: {
          name: document.getElementById('team2Name').value,
          players: [
            document.getElementById('team2Player1').value,
            document.getElementById('team2Player2').value,
            document.getElementById('team2Player3').value,
            document.getElementById('team2Player4').value,
            document.getElementById('team2Player5').value,
            document.getElementById('team2Player6').value,
            document.getElementById('team2Player7').value,
            document.getElementById('team2Player8').value
          ].filter(Boolean),
          captain: document.getElementById('team2Captain').value
        }
      };

      // Save to localStorage (existing functionality)
      localStorage.setItem("tournamentData", JSON.stringify(tournamentData));
      alert("Tournament Data Saved Locally!");

      // Insert into Supabase
      try {
        // Insert teams
        const { data: team1Data, error: t1Err } = await supabase
          .from('teams')
          .insert([{ name: tournamentData.team1.name, captain: tournamentData.team1.captain }])
          .select();
        if (t1Err) throw t1Err;

        const { data: team2Data, error: t2Err } = await supabase
          .from('teams')
          .insert([{ name: tournamentData.team2.name, captain: tournamentData.team2.captain }])
          .select();
        if (t2Err) throw t2Err;

        // Insert players
        for (let p of tournamentData.team1.players) {
          await supabase.from('players').insert([{ name: p, team_id: team1Data[0].id }]);
        }
        for (let p of tournamentData.team2.players) {
          await supabase.from('players').insert([{ name: p, team_id: team2Data[0].id }]);
        }

        // Create a match record linking the two teams
        await supabase.from('matches').insert([{
          team1_id: team1Data[0].id,
          team2_id: team2Data[0].id,
          status: 'scheduled'
        }]);

        alert("Tournament Data Saved to Supabase!");
      } catch (err) {
        console.error("Supabase Error:", err);
        alert("Error saving to database. Check console for details.");
      }
    }

    function goToScore() {
      let inputs = document.querySelectorAll("input");
      for (let input of inputs) {
        if (input.value.trim() === "") {
          alert("‚ö†Ô∏è Please fill all fields before proceeding!");
          return;
        }
      }
      window.location.href = "score.html";
    }
  </script>
</body>
</html>
