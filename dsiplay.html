<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cricket Match Display</title>
  <style>
    @import url('https://fonts.cdnfonts.com/css/centura'); /* Centura font */

    body {
      font-family: 'Centura', sans-serif;
      background: radial-gradient(circle at bottom right, rgba(255, 0, 0, 0.2), transparent),
                  radial-gradient(circle at top left, rgba(0, 200, 255, 0.25), transparent),
                  #0b0b0f;
      background-attachment: fixed;
      background-size: cover;
      color: #ffffff;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 32px;
      color: #ffd700;
      text-shadow: 0px 0px 10px #ff4500, 0px 0px 20px #ff6347;
      margin-bottom: 20px;
    }

    .scoreboard {
      background: rgba(30, 30, 40, 0.85);
      backdrop-filter: blur(8px);
      padding: 25px;
      margin: 20px auto;
      border-radius: 12px;
      width: 80%;
      max-width: 700px;
      box-shadow: 0px 0px 20px rgba(255, 69, 0, 0.5);
    }

    h2 {
      font-size: 26px;
      color: #00ffea;
      text-shadow: 0px 0px 5px #00ffff;
    }

    p {
      font-size: 18px;
      margin: 8px 0;
    }

    #commentaryBox {
      margin-top: 25px;
      padding: 15px;
      background: rgba(50, 50, 70, 0.85);
      border: 1px solid #444;
      border-radius: 8px;
      box-shadow: 0 0 12px rgba(255, 215, 0, 0.3);
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
    }
    #commentaryBox h3 {
      margin-bottom: 10px;
      color: #ffd700;
    }
    #commentary {
      font-size: 16px;
      font-style: italic;
      color: #f0f0f0;
    }
  </style>
</head>
<body>
  <h1>üèè Live Match Scoreboard</h1>

  <div class="scoreboard">
    <h2 id="teamName">Team</h2>
    <p id="teamScore">Score: 0/0 (0.0 overs)</p>
    <p id="netRunRate">NRR: 0.00</p>
    <p id="targetMessage"></p>
    <p id="currentBatting">Currently batting: None</p>
    <p id="currentPlayers">Striker: None | Non-Striker: None</p>
    <p id="currentBowler">Bowler: None</p>
  </div>

  <div id="commentaryBox">
    <h3>üì¢ Commentary</h3>
    <p id="commentary">Waiting for updates...</p>
  </div>

  <!-- Supabase client -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const SUPABASE_URL = "https://ukziqsqffdavuctzyngn.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVremlxc3FmZmRhdnVjdHp5bmduIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgwMzA4MDQsImV4cCI6MjA3MzYwNjgwNH0.d8c2lnVKhoVLHHI3pKBLr9kaE1zB-ll5CjvFE8bZxQs"; 
    const { createClient } = supabase;
    const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    async function loadScore() {
      try {
        const matchId = localStorage.getItem('matchId');
        if (!matchId) {
          document.getElementById("commentary").innerText = "No match selected.";
          return;
        }

        // Fetch latest match details from database
        const { data, error } = await supabaseClient
          .from('matches')
          .select(`
            id,
            team1:team1_id(name),
            team2:team2_id(name),
            score,
            wickets,
            overs,
            striker,
            non_striker,
            bowler,
            commentary
          `)
          .eq('id', matchId)
          .single();

        if (error) throw error;

        document.getElementById("teamName").innerText = data.team1.name + " vs " + data.team2.name;
        document.getElementById("teamScore").innerText = `Score: ${data.score || 0}/${data.wickets || 0} (${data.overs || "0.0"} overs)`;
        document.getElementById("netRunRate").innerText = `NRR: ${calculateNRR(data.score, data.overs)}`;
        document.getElementById("currentBatting").innerText = `Currently batting: ${data.team1.name}`;
        document.getElementById("currentPlayers").innerText = `Striker: ${data.striker || "None"} | Non-Striker: ${data.non_striker || "None"}`;
        document.getElementById("currentBowler").innerText = `Bowler: ${data.bowler || "None"}`;
        document.getElementById("commentary").innerText = data.commentary || "No commentary yet.";
      } catch (err) {
        console.error("Error loading score:", err);
        document.getElementById("commentary").innerText = "Error loading scoreboard.";
      }
    }

    function calculateNRR(score, overs) {
      if (!overs || overs === "0.0") return "0.00";
      let [ov, balls] = overs.split('.').map(Number);
      let totalOvers = ov + (balls/6);
      return totalOvers > 0 ? (score/totalOvers).toFixed(2) : "0.00";
    }

    // Refresh scoreboard every 5 seconds
    setInterval(loadScore, 5000);
    loadScore();
  </script>
</body>
</html>
