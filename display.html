<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Match Scoreboard</title>
  <style>
    body {
      font-family: "Centaur", serif;
      background-color: #000; /* Solid black background */
      color: white;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 32px;
      margin-bottom: 20px;
      text-shadow: 0 0 8px rgba(255,255,255,0.5);
    }
    .scoreboard {
      background: rgba(30,30,30,0.85);
      border-radius: 10px;
      padding: 20px;
      max-width: 500px;
      margin: 0 auto;
      box-shadow: 0 0 15px rgba(255,255,255,0.2);
    }
    .line {
      margin: 10px 0;
      font-size: 18px;
    }
    .commentary {
      margin-top: 20px;
      padding: 15px;
      background: rgba(50,50,50,0.9);
      border-radius: 8px;
      font-style: italic;
      box-shadow: inset 0 0 8px rgba(255,255,255,0.2);
    }
  </style>
</head>
<body>
  <h1>üèè Live Match Scoreboard</h1>

  <div class="scoreboard">
    <div class="line"><strong>Batting Team:</strong> <span id="battingTeam">Loading...</span></div>
    <div class="line"><strong>Bowling Team:</strong> <span id="bowlingTeam">Loading...</span></div>
    <div class="line"><strong>Score:</strong> <span id="score">0/0 (0.0 overs)</span></div>
    <div class="line"><strong>NRR:</strong> <span id="nrr">0.00</span></div>
    <div class="line"><strong>Striker:</strong> <span id="striker">None</span> | 
                 <strong>Non-Striker:</strong> <span id="nonStriker">None</span></div>
    <div class="line"><strong>Bowler:</strong> <span id="bowler">None</span></div>
    <div class="commentary" id="commentary">üì¢ Commentary will appear here...</div>
  </div>

  <!-- Supabase client -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const SUPABASE_URL = "https://ukziqsqffdavuctzyngn.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVremlxc3FmZmRhdnVjdHp5bmduIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgwMzA4MDQsImV4cCI6MjA3MzYwNjgwNH0.d8c2lnVKhoVLHHI3pKBLr9kaE1zB-ll5CjvFE8bZxQs";
    const { createClient } = supabase;
    const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const matchId = localStorage.getItem("matchId");

    function updateUI(data, teamNames) {
      document.getElementById("battingTeam").textContent = teamNames?.batting || "Unknown";
      document.getElementById("bowlingTeam").textContent = teamNames?.bowling || "Unknown";
      document.getElementById("score").textContent =
        `${data.runs}/${data.wickets} (${data.overs} overs)`;
      document.getElementById("nrr").textContent = (data.overs > 0) 
        ? (data.runs / data.overs).toFixed(2) 
        : "0.00";
      document.getElementById("striker").textContent = data.striker || "None";
      document.getElementById("nonStriker").textContent = data.non_striker || "None";
      document.getElementById("bowler").textContent = data.bowler || "None";
      document.getElementById("commentary").textContent = data.commentary || "üì¢ Waiting for updates...";
    }

    async function loadInitial() {
      if (!matchId) return;

      // Fetch scores
      const { data: scoreData } = await supabaseClient
        .from("scores")
        .select("*")
        .eq("match_id", matchId)
        .single();

      // Fetch teams
      const { data: matchData } = await supabaseClient
        .from("matches")
        .select("team1_id, team2_id, toss_winner, toss_decision")
        .eq("id", matchId)
        .single();

      let teamNames = { batting: "Team 1", bowling: "Team 2" };
      if (matchData) {
        const { data: team1 } = await supabaseClient.from("teams").select("name").eq("id", matchData.team1_id).single();
        const { data: team2 } = await supabaseClient.from("teams").select("name").eq("id", matchData.team2_id).single();

        if (team1 && team2) {
          if (matchData.toss_winner === "team1" && matchData.toss_decision === "bat") {
            teamNames = { batting: team1.name, bowling: team2.name };
          } else if (matchData.toss_winner === "team1" && matchData.toss_decision === "bowl") {
            teamNames = { batting: team2.name, bowling: team1.name };
          } else if (matchData.toss_winner === "team2" && matchData.toss_decision === "bat") {
            teamNames = { batting: team2.name, bowling: team1.name };
          } else if (matchData.toss_winner === "team2" && matchData.toss_decision === "bowl") {
            teamNames = { batting: team1.name, bowling: team2.name };
          }
        }
      }

      if (scoreData) updateUI(scoreData, teamNames);
    }

    // Subscribe to realtime updates
    function subscribeToUpdates() {
      supabaseClient
        .channel("score_updates_" + matchId)
        .on(
          "postgres_changes",
          { event: "UPDATE", schema: "public", table: "scores", filter: `match_id=eq.${matchId}` },
          async (payload) => {
            // fetch match to decide batting/bowling teams again
            const { data: matchData } = await supabaseClient
              .from("matches")
              .select("team1_id, team2_id, toss_winner, toss_decision")
              .eq("id", matchId)
              .single();

            let teamNames = { batting: "Team 1", bowling: "Team 2" };
            if (matchData) {
              const { data: team1 } = await supabaseClient.from("teams").select("name").eq("id", matchData.team1_id).single();
              const { data: team2 } = await supabaseClient.from("teams").select("name").eq("id", matchData.team2_id).single();

              if (team1 && team2) {
                if (matchData.toss_winner === "team1" && matchData.toss_decision === "bat") {
                  teamNames = { batting: team1.name, bowling: team2.name };
                } else if (matchData.toss_winner === "team1" && matchData.toss_decision === "bowl") {
                  teamNames = { batting: team2.name, bowling: team1.name };
                } else if (matchData.toss_winner === "team2" && matchData.toss_decision === "bat") {
                  teamNames = { batting: team2.name, bowling: team1.name };
                } else if (matchData.toss_winner === "team2" && matchData.toss_decision === "bowl") {
                  teamNames = { batting: team1.name, bowling: team2.name };
                }
              }
            }

            updateUI(payload.new, teamNames);
          }
        )
        .subscribe();
    }

    loadInitial();
    subscribeToUpdates();
  </script>
</body>
</html>
