<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tournament Setup - Rockets Cricket Club</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #8384D4;
      padding: 15px;
      text-align: center;
      font-size: 1.8em;
      font-weight: bold;
    }
    h2 {
      text-align: center;
      margin: 20px 0;
      color: #8384D4;
    }
    .team-section {
      background-color: #1E1E1E;
      margin: 20px auto;
      padding: 20px;
      border-radius: 12px;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 0 10px rgba(131, 132, 212, 0.3);
    }
    .team-section h3 {
      margin-top: 0;
      text-align: center;
      color: #8384D4;
    }
    label {
      display: block;
      margin: 10px 0 5px;
      font-size: 0.95em;
    }
    input {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: none;
      margin-bottom: 12px;
      font-size: 1em;
    }
    .btn-container {
      text-align: center;
      margin: 30px 0;
    }
    .btn {
      display: inline-block;
      background-color: #8384D4;
      color: white;
      padding: 12px 25px;
      font-size: 1.2em;
      border-radius: 8px;
      text-decoration: none;
      transition: background 0.3s;
    }
    .btn:hover {
      background-color: #5d5fb5;
    }
  </style>
</head>
<body>

  <header>🏏 Rockets Cricket Club – Tournament Setup</header>

  <h2>Enter Tournament Teams</h2>

  <!-- Team 1 -->
  <div class="team-section">
    <h3>Team 1 Details</h3>
    <label>Team Name</label>
    <input type="text" placeholder="Enter Team 1 name">
    
    <label>Players (max 8)</label>
    <input type="text" placeholder="Player 1">
    <input type="text" placeholder="Player 2">
    <input type="text" placeholder="Player 3">
    <input type="text" placeholder="Player 4">
    <input type="text" placeholder="Player 5">
    <input type="text" placeholder="Player 6">
    <input type="text" placeholder="Player 7">
    <input type="text" placeholder="Player 8">

    <label>Captain</label>
    <input type="text" placeholder="Enter Captain Name">
  </div>

  <!-- Team 2 -->
  <div class="team-section">
    <h3>Team 2 Details</h3>
    <label>Team Name</label>
    <input type="text" placeholder="Enter Team 2 name">
    
    <label>Players (max 8)</label>
    <input type="text" placeholder="Player 1">
    <input type="text" placeholder="Player 2">
    <input type="text" placeholder="Player 3">
    <input type="text" placeholder="Player 4">
    <input type="text" placeholder="Player 5">
    <input type="text" placeholder="Player 6">
    <input type="text" placeholder="Player 7">
    <input type="text" placeholder="Player 8">

    <label>Captain</label>
    <input type="text" placeholder="Enter Captain Name">
  </div>

  <div class="btn-container">
    <a href="score.html" class="btn">Proceed to Match</a>
  </div>

</body>
</html>
