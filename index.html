<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rockets Cricket Club</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: white;
      overflow: hidden;
      height: 100vh;
      background: radial-gradient(circle at top, #0d1b3d, #000000 85%);
      background-image: radial-gradient(circle at top, #0d1b3d, #000000 85%), 
        url('https://www.transparenttextures.com/patterns/stardust.png');
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
    }

    /* Superman-style title */
    h1 {
      font-family: "Copperplate Gothic Light", "Copperplate", Arial, sans-serif;
      font-size: 48px;
      color: #4ab3ff;
      text-shadow: 0 0 6px #4ab3ff, 0 0 12px #003366;
      margin-bottom: 40px;
      letter-spacing: 3px;
      position: relative;
      z-index: 1;
      animation: flyIn 3s ease-out forwards;
      opacity: 0;
    }

    @keyframes flyIn {
      0% {
        transform: scale(8) translateY(100px);
        opacity: 0;
        filter: blur(10px);
      }
      50% {
        opacity: 0.7;
      }
      100% {
        transform: scale(1) translateY(0);
        opacity: 1;
        filter: blur(0);
      }
    }

    .nav-links {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
      position: relative;
      z-index: 1;
    }

    a {
      display: inline-block;
      padding: 15px 30px;
      background: #5c5db5;
      color: white;
      text-decoration: none;
      border-radius: 10px;
      font-family: "Centaur", serif;
      font-size: 22px;
      transition: background 0.3s;
      position: relative;
      z-index: 1;
    }

    a:hover {
      background: #4647a3;
    }

    /* Cinematic glowing wall */
    .wall {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: grid;
      grid-template-columns: repeat(auto-fill, 120px);
      grid-auto-rows: 120px;
      grid-gap: 15px;
      pointer-events: none;
      z-index: 0;
      padding: 20px;
      box-sizing: border-box;
    }

    .panel {
      background: #111;
      border: 2px solid rgba(255, 255, 255, 0.05);
      box-shadow: 0 0 10px rgba(0, 200, 255, 0.3), 
                  inset 0 0 10px rgba(0, 200, 255, 0.15);
      animation: glowWave 3s infinite;
    }

    /* Alternating orange and blue */
    .panel:nth-child(2n) { --color: #ff7f00; } /* orange */
    .panel:nth-child(2n+1) { --color: #007bff; } /* blue */

    @keyframes glowWave {
      0%, 100% {
        box-shadow:
          0 0 10px var(--color),
          inset 0 0 6px rgba(255,255,255,0.1);
      }
      50% {
        box-shadow:
          0 0 25px var(--color),
          inset 0 0 15px rgba(255,255,255,0.3);
      }
    }
  </style>
</head>
<body>

  <!-- Cinematic glowing wall -->
  <div class="wall" id="wall"></div>

  <!-- Original page content -->
  <h1>üèè Rockets Cricket Club</h1>
  <div class="nav-links">
    <a href="tournament.html">Tournament Mode</a>
    <a href="score.html">Scorer Panel</a>
    <a href="display.html">Live Scoreboard</a>
  </div>

  <script>
    const wall = document.getElementById('wall');

    function createPanels() {
      wall.innerHTML = '';
      const panelSize = 135; // 120px + 15px gap
      const cols = Math.ceil(window.innerWidth / panelSize);
      const rows = Math.ceil(window.innerHeight / panelSize);
      const total = cols * rows;
      for(let i = 0; i < total; i++){
        const panel = document.createElement('div');
        panel.className = 'panel';
        panel.style.animationDelay = (i * 0.1) + 's'; // wave effect
        wall.appendChild(panel);
      }
    }

    createPanels();
    window.addEventListener('resize', createPanels);
  </script>
</body>
</html>
