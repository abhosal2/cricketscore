<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üèè Live Match Scoreboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Centaur:wght@400&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: "Centaur", serif;
      background: radial-gradient(circle at top left, rgba(20,30,60,0.95), rgba(10,10,10,0.95)),
                  url('bat-ball-glow.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
      padding: 20px;
    }
    .scoreboard {
      background: rgba(30, 30, 30, 0.8);
      border-radius: 12px;
      padding: 20px;
      margin: 20px auto;
      width: 80%;
      max-width: 700px;
      box-shadow: 0px 0px 15px rgba(131,132,212,0.6);
    }
    h1 {
      font-size: 28px;
      color: #ffcc00;
      text-shadow: 0px 0px 8px rgba(255,200,0,0.7);
    }
    h2 {
      font-size: 22px;
      margin-bottom: 10px;
    }
    p {
      font-size: 18px;
      margin: 8px 0;
    }
    .commentary {
      background: rgba(50, 50, 50, 0.85);
      border-radius: 10px;
      padding: 15px;
      margin-top: 20px;
      font-size: 18px;
      color: #ffdddd;
      box-shadow: 0 0 10px rgba(200,50,50,0.6);
    }
  </style>
</head>
<body>
  <h1>üèè Live Match Scoreboard</h1>

  <div class="scoreboard">
    <h2 id="teamName">Team</h2>
    <p id="teamScore">Score: 0/0 (0.0 overs)</p>
    <p id="netRunRate">NRR: 0.00</p>
    <p id="targetMessage"></p>
    <p id="currentBatting">Currently batting: None</p>
    <p id="currentPlayers">Striker: None | Non-Striker: None</p>
    <p id="currentBowler">Bowler: None</p>
  </div>

  <div class="commentary">
    üì¢ <span id="commentaryText">Simple commentary / announcements will appear here.</span>
  </div>

  <script>
    function loadDisplayData() {
      const data = JSON.parse(localStorage.getItem("scoreDisplay") || "{}");

      document.getElementById("teamName").innerText = data.team || "Team";
      document.getElementById("teamScore").innerText = data.score || "Score: 0/0 (0.0 overs)";
      document.getElementById("netRunRate").innerText = data.nrr || "NRR: 0.00";
      document.getElementById("targetMessage").innerText = data.targetMessage || "";
      document.getElementById("currentBatting").innerText = data.batting || "Currently batting: None";
      document.getElementById("currentPlayers").innerText = data.players || "Striker: None | Non-Striker: None";
      document.getElementById("currentBowler").innerText = data.bowler || "Bowler: None";
      document.getElementById("commentaryText").innerText = data.commentary || "Simple commentary / announcements will appear here.";
    }

    // Refresh scoreboard every 3 seconds
    setInterval(loadDisplayData, 3000);
    loadDisplayData();
  </script>
</body>
</html>
