<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rockets Cricket Club</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #0F2447;
      color: white;
      margin: 0;
      padding: 50px;
      overflow: hidden;
      position: relative;
    }

    h1 {
      font-family: "Copperplate Gothic Light", "Copperplate", Arial, sans-serif;
      font-size: 36px;
      color: #ffffff;
      margin-bottom: 40px;
      position: relative;
      z-index: 1;
    }

    .nav-links {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
      position: relative;
      z-index: 1;
    }

    a {
      display: inline-block;
      padding: 15px 30px;
      background: #8384D4;
      color: white;
      text-decoration: none;
      border-radius: 10px;
      font-size: 1.2em;
      transition: background 0.3s;
      position: relative;
      z-index: 1;
    }

    a:hover {
      background: #6a6bc0;
    }

    /* Peacemaker-style glowing wall background */
    .wall {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: grid;
      grid-template-columns: repeat(6, 120px);
      grid-auto-rows: 120px;
      grid-gap: 15px;
      pointer-events: none;
      z-index: 0;
      padding: 20px;
      box-sizing: border-box;
      overflow: hidden;
    }

    .panel {
      background: #111;
      border: 2px solid rgba(255, 255, 255, 0.05);
      box-shadow: 
        0 0 15px rgba(0, 255, 255, 0.4), 
        inset 0 0 15px rgba(0, 255, 255, 0.2);
      transition: 0.3s;
      animation: glowPulse 2s infinite alternate;
    }

    .panel:hover {
      box-shadow: 
        0 0 25px rgba(0, 255, 255, 0.8), 
        inset 0 0 20px rgba(0, 255, 255, 0.5);
    }

    /* Glowing pulse animation */
    @keyframes glowPulse {
      0% {
        box-shadow: 
          0 0 10px rgba(0, 255, 255, 0.3),
          inset 0 0 10px rgba(0, 255, 255, 0.1);
      }
      50% {
        box-shadow: 
          0 0 25px rgba(0, 255, 255, 0.6),
          inset 0 0 20px rgba(0, 255, 255, 0.3);
      }
      100% {
        box-shadow: 
          0 0 15px rgba(0, 255, 255, 0.4),
          inset 0 0 15px rgba(0, 255, 255, 0.2);
      }
    }
  </style>
</head>
<body>
  <!-- Glowing wall background -->
  <div class="wall" id="wall"></div>

  <!-- Original page content -->
  <h1>üèè Rockets Cricket Club</h1>
  <div class="nav-links">
    <a href="tournament.html">Tournament Mode</a>
    <a href="score.html">Scorer Panel</a>
    <a href="display.html">Live Scoreboard</a>
  </div>

  <script>
    // Dynamically fill the wall with panels
    const wall = document.getElementById('wall');
    const cols = 6;
    const rows = Math.ceil(window.innerHeight / 135); // 120px + 15px gap
    for(let i = 0; i < cols * rows; i++){
      const panel = document.createElement('div');
      panel.className = 'panel';
      wall.appendChild(panel);
    }

    // Resize wall dynamically on window resize
    window.addEventListener('resize', () => {
      wall.innerHTML = '';
      const rows = Math.ceil(window.innerHeight / 135);
      for(let i = 0; i < cols * rows; i++){
        const panel = document.createElement('div');
        panel.className = 'panel';
        wall.appendChild(panel);
      }
    });
  </script>
</body>
</html>
