<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Scoreboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0d1b3d;
      color: white;
      text-align: center;
      padding: 40px;
    }
    h1 {
      font-size: 36px;
      margin-bottom: 20px;
      color: #4ab3ff;
    }
    .scoreboard {
      display: inline-block;
      background: rgba(0,0,0,0.6);
      padding: 30px 50px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,200,255,0.4);
      font-size: 22px;
    }
    .team {
      font-weight: bold;
      font-size: 26px;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <h1>üèè Live Scoreboard</h1>
  <div class="scoreboard">
    <div class="team" id="teamAName">Team A</div>
    <div id="teamAScore">0 / 0 (0.0)</div>
    <hr>
    <div class="team" id="teamBName">Team B</div>
    <div id="teamBScore">0 / 0 (0.0)</div>
  </div>

  <script>
    async function fetchScores() {
      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbyYkUO01c9FpoLwGj_y8ALbPt2_WVvac_W1QxGNkqKnp54VRb6wBEPKmEzpOjuP-7fP6Q/exec");
        const data = await response.json();

        document.getElementById("teamAName").textContent = data.teamA || "Team A";
        document.getElementById("teamAScore").textContent = `${data.scoreA || 0} / ${data.wicketsA || 0} (${data.oversA || "0.0"})`;

        document.getElementById("teamBName").textContent = data.teamB || "Team B";
        document.getElementById("teamBScore").textContent = `${data.scoreB || 0} / ${data.wicketsB || 0} (${data.oversB || "0.0"})`;
      } catch (err) {
        console.error("Error fetching scores:", err);
      }
    }

    fetchScores();
    setInterval(fetchScores, 5000); // refresh every 5 seconds
  </script>
</body>
</html>
