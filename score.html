<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cricket Score Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 600px;
      margin: 30px auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    select, input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background: #28a745;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 6px;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #218838;
    }
    .score-panel {
      margin-top: 25px;
      padding: 15px;
      background: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    .score-panel h2 {
      margin-top: 0;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Update Cricket Score</h1>
    
    <div class="form-group">
      <label for="team">Select Batting Team</label>
      <select id="team">
        <option value="Team A">Team A</option>
        <option value="Team B">Team B</option>
      </select>
    </div>
    
    <div class="form-group">
      <label for="runs">Runs</label>
      <input type="number" id="runs" placeholder="Enter runs">
    </div>
    
    <div class="form-group">
      <label for="wickets">Wickets</label>
      <input type="number" id="wickets" placeholder="Enter wickets">
    </div>
    
    <div class="form-group">
      <label for="overs">Overs</label>
      <input type="text" id="overs" placeholder="e.g., 12.3">
    </div>
    
    <button onclick="updateScore()">Update Score</button>
    
    <div class="score-panel">
      <h2>Live Score</h2>
      <p id="displayScore">No score yet</p>
    </div>
  </div>
  
  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbyYkUO01c9FpoLwGj_y8ALbPt2_WVvac_W1QxGNkqKnp54VRb6wBEPKmEzpOjuP-7fP6Q/exec";
    
    function updateScore() {
      const team = document.getElementById("team").value;
      const runs = document.getElementById("runs").value;
      const wickets = document.getElementById("wickets").value;
      const overs = document.getElementById("overs").value;
      
      const scoreText = `${team}: ${runs}/${wickets} in ${overs} overs`;
      document.getElementById("displayScore").innerText = scoreText;
      
      // Send to Google Sheets
      fetch(scriptURL, {
        method: 'POST',
        body: new URLSearchParams({
          team: team,
          runs: runs,
          wickets: wickets,
          overs: overs
        })
      })
      .then(response => response.text())
      .then(result => {
        console.log("Saved:", result);
      })
      .catch(error => {
        console.error("Error!", error);
      });
    }
  </script>
</body>
</html>
