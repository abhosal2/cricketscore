<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cricket Score Management</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1a1a1a;
      color: white;
      text-align: center;
      padding: 20px;
    }
    .scoreboard, .controls {
      background: #2a2a2a;
      padding: 20px;
      margin: 20px auto;
      border-radius: 10px;
      width: 80%;
      max-width: 800px;
      box-shadow: 0px 0px 10px #8384D4;
    }
    h1, h2, h3 {
      font-family: "Copperplate Gothic Light", "Copperplate", Arial, sans-serif;
    }
    h1 { font-size: 22px; color: #8384D4; }
    h2 { font-size: 20px; color: #ffffff; }
    h3 { font-size: 18px; color: #8384D4; margin-top: 20px; }
    button {
      margin: 5px; padding: 10px 15px;
      border: none; border-radius: 6px;
      background: #8384D4; color: white;
      font-size: 14px; cursor: pointer;
    }
    button:hover { background: #6a6bc0; }
    select {
      margin: 5px; padding: 8px;
      border-radius: 6px; border: none;
      font-size: 14px;
    }
    .footer-btn { margin-top: 20px; }
    .row { margin: 10px 0; }
    option.captain {
      font-weight: bold;
      color: #FFD700; /* gold highlight for captain */
    }
  </style>
</head>
<body>
  <h1>üèè Cricket Score Manager</h1>

  <div class="scoreboard">
    <h2 id="teamName">Team</h2>
    <p id="teamScore">Score: 0/0 (0.0 overs)</p>
    <p id="netRunRate">NRR: 0.00</p>
    <p id="targetMessage"></p>
    <p id="currentBatting">Currently batting: None</p>
    <p id="currentPlayers">Striker: None | Non-Striker: None</p>
    <p id="currentBowler">Bowler: None</p>
  </div>

  <div class="controls">
    <h3>Scoring</h3>
    <div class="row">
      <select id="runsSelect">
        <option value="">Select Runs</option>
        <option value="0">0</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4 (Boundary)</option>
        <option value="6">6 (Six)</option>
      </select>
      <button onclick="applyRuns()">Add Runs</button>
    </div>

    <h3>Extras</h3>
    <div class="row">
      <select id="extrasSelect">
        <option value="">Select Extra</option>
        <option value="wd1">1 Wide</option>
        <option value="wd2">2 Wide</option>
        <option value="wd3">3 Wide</option>
        <option value="wd4">4 Wide</option>
        <option value="wd6">6 Wide</option>
        <option value="nb1">1 No Ball</option>
        <option value="nb2">2 No Ball</option>
        <option value="nb3">3 No Ball</option>
        <option value="nb4">4 No Ball</option>
        <option value="nb6">6 No Ball</option>
        <option value="lb1">1 Leg Bye</option>
        <option value="lb2">2 Leg Bye</option>
        <option value="lb3">3 Leg Bye</option>
        <option value="lb4">4 Leg Bye</option>
      </select>
      <button onclick="applyExtras()">Add Extra</button>
    </div>

    <h3>Wicket</h3>
    <button onclick="fallOfWicket()">Wicket</button>

    <h3>Undo</h3>
    <button onclick="undoLast()">Undo Last Action</button>

    <h3>Set Players</h3>
    <select id="strikerSelect"><option value="">Select Striker</option></select>
    <select id="nonStrikerSelect"><option value="">Select Non-Striker</option></select>
    <select id="bowlerSelect"><option value="">Select Bowler</option></select>
    <button onclick="setPlayers()">Set Players</button>

    <h3>Over Control</h3>
    <button onclick="endOver()">End Over (Choose Next Bowler)</button>

    <h3>Match Control</h3>
    <button onclick="endInnings()">End Innings</button>
    <button onclick="resetMatch()">Reset Match</button>
  </div>

  <div class="footer-btn">
    <button onclick="window.location.href='display.html'">Go to Display</button>
  </div>

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const SUPABASE_URL = "https://ukziqsqffdavuctzyngn.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVremlxc3FmZmRhdnVjdHp5bmduIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgwMzA4MDQsImV4cCI6MjA3MzYwNjgwNH0.d8c2lnVKhoVLHHI3pKBLr9kaE1zB-ll5CjvFE8bZxQs";
    const { createClient } = supabase;
    const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const scriptURL = "https://script.google.com/macros/s/AKfycbyYkUO01c9FpoLwGj_y8ALbPt2_WVvac_W1QxGNkqKnp54VRb6wBEPKmEzpOjuP-7fP6Q/exec";

    let score = 0, wickets = 0, balls = 0, overs = 0;
    let striker = "None", nonStriker = "None", bowler = "None";
    let battingTeam = null, bowlingTeam = null;
    let lastAction = null;
    let firstInningsScore = null;
    let matchId = localStorage.getItem("matchId");

    function safeGetTournamentData() {
      try {
        return JSON.parse(localStorage.getItem("tournamentData") || "null");
      } catch (e) {
        return null;
      }
    }

    function loadTeams() {
      const t = safeGetTournamentData() || {};
      let team1 = t.team1 || { name: "Team 1", players: [] };
      let team2 = t.team2 || { name: "Team 2", players: [] };

      let rawWinner = t.toss?.winner || t.tossWinner || null;
      let decision = t.toss?.decision || t.decision || null;

      if (rawWinner === "team1") {
        battingTeam = decision === "bat" ? team1 : team2;
        bowlingTeam = decision === "bat" ? team2 : team1;
      } else if (rawWinner === "team2") {
        battingTeam = decision === "bat" ? team2 : team1;
        bowlingTeam = decision === "bat" ? team1 : team2;
      } else {
        battingTeam = team1; bowlingTeam = team2;
      }

      document.getElementById("teamName").innerText = battingTeam.name || "Team";

      populateDropdown("strikerSelect", battingTeam.players, battingTeam.captain);
      populateDropdown("nonStrikerSelect", battingTeam.players, battingTeam.captain);
      populateDropdown("bowlerSelect", bowlingTeam.players, bowlingTeam.captain);
      updateDisplay();
    }

    function populateDropdown(id, players, captain) {
      const dropdown = document.getElementById(id);
      dropdown.innerHTML = "<option value=''>Select</option>";
      (players || []).forEach(p => {
        if (p && p.trim()) {
          const option = document.createElement("option");
          option.value = p.trim();
          option.text = (p.trim() === captain) ? `${p.trim()} (C)` : p.trim();
          if (p.trim() === captain) option.classList.add("captain");
          dropdown.add(option);
        }
      });
    }

    function updateDisplay() {
      document.getElementById("teamScore").innerText =
        `Score: ${score}/${wickets} (${overs}.${balls} overs)`;
      let totalOvers = overs + balls / 6;
      let nrr = totalOvers > 0 ? (score / totalOvers).toFixed(2) : "0.00";
      document.getElementById("netRunRate").innerText = `NRR: ${nrr}`;
      document.getElementById("currentBatting").innerText = `Currently batting: ${battingTeam?.name}`;
      document.getElementById("currentPlayers").innerText = `Striker: ${striker} | Non-Striker: ${nonStriker}`;
      document.getElementById("currentBowler").innerText = `Bowler: ${bowler}`;

      saveToSheets();
      saveToSupabase();
    }

    function saveToSheets() {
      const data = {
        team: battingTeam?.name,
        runs: score, wickets, overs: `${overs}.${balls}`,
        striker, nonStriker, bowler
      };
      fetch(scriptURL, {
        method: "POST",
        body: JSON.stringify(data),
        headers: { "Content-Type": "application/json" }
      }).catch(err => console.error("Sheets error:", err));
    }

    async function saveToSupabase() {
      if (!matchId) return;
      try {
        await supabaseClient.from("matches")
          .update({
            score: score,
            wickets: wickets,
            overs: `${overs}.${balls}`,
            striker: striker,
            non_striker: nonStriker,
            bowler: bowler
          })
          .eq("id", matchId);
      } catch (err) {
        console.error("Supabase update error:", err);
      }
    }

    // scoring functions (unchanged, call updateDisplay at end)
    function applyRuns() { const runs = parseInt(runsSelect.value); if (!isNaN(runs)) { lastAction={type:"runs",runs}; addRuns(runs); } }
    function addRuns(runs) { score+=runs; balls++; if (balls>=6){overs++; balls=0; alert("Over completed. Please select next bowler.");} if(runs%2!==0)[striker,nonStriker]=[nonStriker,striker]; updateDisplay(); }
    function applyExtras() { const val=extrasSelect.value; if(!val)return; const type=val.slice(0,2), runs=parseInt(val.slice(2)); lastAction={type:"extra",subtype:type,runs}; addExtra(type,runs); }
    function addExtra(type,runs){ score+=runs; if(type==="lb"){balls++; if(balls>=6){overs++; balls=0; alert("Over completed. Please select next bowler.");}} updateDisplay();}
    function fallOfWicket(){wickets++; lastAction={type:"wicket"}; striker="Choose new striker"; updateDisplay(); alert("Wicket fallen! Please set new striker.");}
    function undoLast(){ if(!lastAction)return; if(lastAction.type==="runs"){score-=lastAction.runs;if(balls===0&&overs>0){overs--;balls=5;}else{balls--;}} else if(lastAction.type==="extra"){score-=lastAction.runs;if(lastAction.subtype==="lb"){if(balls===0&&overs>0){overs--;balls=5;}else{balls--;}}} else if(lastAction.type==="wicket"){wickets--; striker="None";} lastAction=null; updateDisplay();}
    function setPlayers(){ if(strikerSelect.value) striker=strikerSelect.value; if(nonStrikerSelect.value) nonStriker=nonStrikerSelect.value; if(bowlerSelect.value) bowler=bowlerSelect.value; updateDisplay();}
    function endOver(){ [striker,nonStriker]=[nonStriker,striker]; bowler="Choose new bowler"; updateDisplay(); alert("Over ended! Please choose a new bowler."); populateDropdown("bowlerSelect", bowlingTeam.players, bowlingTeam.captain);}
    function endInnings(){ if(firstInningsScore===null){ firstInningsScore=score; alert(`Innings ended! ${battingTeam.name} scored ${score}.`);} else { const target=firstInningsScore+1; targetMessage.innerText=`${battingTeam.name} needs ${target-score} more runs to win.`;} [battingTeam,bowlingTeam]=[bowlingTeam,battingTeam]; score=0;wickets=0;balls=0;overs=0; striker="None";nonStriker="None";bowler="None"; teamName.innerText=battingTeam.name; populateDropdown("strikerSelect",battingTeam.players, battingTeam.captain); populateDropdown("nonStrikerSelect",battingTeam.players, battingTeam.captain); populateDropdown("bowlerSelect",bowlingTeam.players, bowlingTeam.captain); updateDisplay();}
    function resetMatch(){ score=0;wickets=0;balls=0;overs=0; striker="None";nonStriker="None";bowler="None"; firstInningsScore=null; targetMessage.innerText=""; loadTeams(); alert("Match reset!"); }

    // init
    loadTeams();
  </script>
</body>
</html>
