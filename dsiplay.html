<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Scoreboard</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .scoreboard {
      margin: 30px auto;
      padding: 20px;
      background: #2a2a2a;
      border-radius: 10px;
      width: 500px;
      box-shadow: 0 0 15px rgba(131,132,212,0.5);
    }
    #commentary {
      margin-top: 15px;
      padding: 10px;
      background: #333;
      border-radius: 8px;
      color: #8384D4;
      font-style: italic;
      display: none;
    }
  </style>
</head>
<body>
  <h1>üèè Rockets Cricket Club</h1>
  <div class="scoreboard">
    <h2 id="teamName">--</h2>
    <p id="score">0/0 (0.0)</p>
    <p>Striker: <span id="striker">-</span> | Non-Striker: <span id="nonstriker">-</span></p>
    <p>Bowler: <span id="bowler">-</span></p>
    <div id="commentary"></div>
  </div>

  <script>
    function loadScore() {
      const data = localStorage.getItem("scoreData");
      if (!data) return;
      const s = JSON.parse(data);

      document.getElementById("teamName").innerText = s.teamName;
      document.getElementById("score").innerText = `${s.runs}/${s.wickets} (${s.overs}.${s.balls})`;
      document.getElementById("striker").innerText = s.striker;
      document.getElementById("nonstriker").innerText = s.nonStriker;
      document.getElementById("bowler").innerText = s.bowler;

      if (s.commentary) {
        const comm = document.getElementById("commentary");
        comm.innerText = s.commentary;
        comm.style.display = "block";
        setTimeout(() => { comm.style.display = "none"; }, 3000);
      }
    }

    setInterval(loadScore, 1000); // auto-refresh every 1s
  </script>
</body>
</html>
