<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rockets Cricket Club</title>
  <style>
    /* Body & Background */
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 50px;
      color: white;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background: black; /* fallback */
    }

    /* Glowing Grid Background */
    .wall {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: grid;
      grid-template-columns: repeat(6, 120px);
      grid-auto-rows: 120px;
      grid-gap: 15px;
      pointer-events: none; /* so it doesn't block buttons */
      z-index: 0;
      padding: 20px;
      box-sizing: border-box;
    }

    .panel {
      background: #111;
      border: 2px solid rgba(255, 255, 255, 0.05);
      box-shadow: 
        0 0 15px rgba(0, 255, 255, 0.4), 
        inset 0 0 15px rgba(0, 255, 255, 0.2);
      transition: 0.3s;
    }

    .panel:hover {
      box-shadow: 
        0 0 25px rgba(0, 255, 255, 0.8), 
        inset 0 0 20px rgba(0, 255, 255, 0.5);
    }

    /* Foreground Content */
    .content {
      position: relative;
      z-index: 1;
      max-width: 900px;
      width: 100%;
    }

    /* Original Styles */
    h1 {
      font-family: "Copperplate Gothic Light", "Copperplate", Arial, sans-serif;
      font-size: 36px;
      color: #ffffff;
      margin-bottom: 40px;
    }
    .nav-links {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
    }
    a {
      display: inline-block;
      padding: 15px 30px;
      background: #8384D4;
      color: white;
      text-decoration: none;
      border-radius: 10px;
      font-size: 1.2em;
      transition: background 0.3s;
    }
    a:hover {
      background: #6a6bc0;
    }
  </style>
</head>
<body>
  <!-- Glowing grid background -->
  <div class="wall" id="wall"></div>

  <!-- Foreground content -->
  <div class="content">
    <h1>üèè Rockets Cricket Club</h1>
    <div class="nav-links">
      <a href="tournament.html">Tournament Mode</a>
      <a href="score.html">Scorer Panel</a>
      <a href="display.html">Live Scoreboard</a>
    </div>
  </div>

  <script>
    // Dynamically fill the wall with panels
    const wall = document.getElementById('wall');
    const cols = 6;
    const rows = Math.ceil(window.innerHeight / 135); // 120px + 15px gap
    for(let i=0; i<cols*rows; i++){
      const panel = document.createElement('div');
      panel.className = 'panel';
      wall.appendChild(panel);
    }

    // Optional: Resize wall panels on window resize
    window.addEventListener('resize', () => {
      wall.innerHTML = '';
      const rows = Math.ceil(window.innerHeight / 135);
      for(let i=0; i<cols*rows; i++){
        const panel = document.createElement('div');
        panel.className = 'panel';
        wall.appendChild(panel);
      }
    });
  </script>
</body>
</html>
