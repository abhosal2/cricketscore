<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cricket Score Management</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
      text-align: center;
      padding: 20px;
    }
    .scoreboard, .controls {
      background: #1e1e2f;
      padding: 20px;
      margin: 20px auto;
      border-radius: 10px;
      width: 80%;
      max-width: 800px;
      box-shadow: 0px 0px 10px #8384D4;
    }
    h1, h2 {
      color: #8384D4;
    }
    button {
      margin: 5px;
      padding: 10px 15px;
      border: none;
      border-radius: 6px;
      background: #8384D4;
      color: white;
      font-size: 14px;
      cursor: pointer;
    }
    button:hover {
      background: #6a6bc0;
    }
    .footer-btn {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Cricket Score Manager</h1>

  <div class="scoreboard">
    <h2 id="teamName">Team A</h2>
    <p id="teamScore">Score: 0/0 (0.0 overs)</p>
    <p id="currentBatting">Currently batting: None</p>
    <p id="currentPlayers">Striker: None | Non-Striker: None</p>
    <p id="currentBowler">Bowler: None</p>
  </div>

  <div class="controls">
    <h3>Scoring</h3>
    <div>
      <button onclick="addRuns(0)">0</button>
      <button onclick="addRuns(1)">1</button>
      <button onclick="addRuns(2)">2</button>
      <button onclick="addRuns(3)">3</button>
      <button onclick="addRuns(4)">4</button>
      <button onclick="addRuns(6)">6</button>
    </div>

    <h3>Extras</h3>
    <div>
      <button onclick="addExtra('wd',1)">1WD</button>
      <button onclick="addExtra('wd',2)">2WD</button>
      <button onclick="addExtra('wd',3)">3WD</button>
      <button onclick="addExtra('wd',4)">4WD</button>
      <button onclick="addExtra('wd',6)">6WD</button>
      <button onclick="addExtra('nb',1)">1NB</button>
      <button onclick="addExtra('nb',2)">2NB</button>
      <button onclick="addExtra('nb',3)">3NB</button>
      <button onclick="addExtra('nb',4)">4NB</button>
      <button onclick="addExtra('nb',6)">6NB</button>
      <button onclick="addExtra('lb',1)">1LB</button>
      <button onclick="addExtra('lb',2)">2LB</button>
      <button onclick="addExtra('lb',3)">3LB</button>
      <button onclick="addExtra('lb',4)">4LB</button>
    </div>

    <h3>Wicket</h3>
    <button onclick="fallOfWicket()">Wicket</button>

    <h3>Set Players</h3>
    <input type="text" id="strikerInput" placeholder="Striker Name">
    <input type="text" id="nonStrikerInput" placeholder="Non-Striker Name">
    <input type="text" id="bowlerInput" placeholder="Bowler Name">
    <button onclick="setPlayers()">Set Players</button>

    <h3>Over Control</h3>
    <button onclick="endOver()">End Over (Choose Next Bowler)</button>

    <h3>Match Control</h3>
    <button onclick="resetMatch()">Reset Match</button>
  </div>

  <div class="footer-btn">
    <button onclick="window.location.href='display.html'">Go to Display</button>
  </div>

  <script>
    let score = 0, wickets = 0, balls = 0, overs = 0, striker = "None", nonStriker = "None", bowler = "None", team = "Team A";

    function updateDisplay() {
      document.getElementById("teamScore").innerText = `Score: ${score}/${wickets} (${overs}.${balls} overs)`;
      document.getElementById("currentBatting").innerText = `Currently batting: ${team}`;
      document.getElementById("currentPlayers").innerText = `Striker: ${striker} | Non-Striker: ${nonStriker}`;
      document.getElementById("currentBowler").innerText = `Bowler: ${bowler}`;

      localStorage.setItem("scoreData", JSON.stringify({
        score, wickets, overs, balls, striker, nonStriker, bowler, team
      }));
    }

    function addRuns(runs) {
      score += runs;
      balls++;
      if (balls >= 6) {
        overs++;
        balls = 0;
        alert("Over completed. Please select next bowler.");
      }
      if (runs % 2 !== 0) [striker, nonStriker] = [nonStriker, striker];
      updateDisplay();
    }

    function addExtra(type, runs) {
      score += runs;
      if (type === "lb") {
        balls++;
        if (balls >= 6) {
          overs++;
          balls = 0;
          alert("Over completed. Please select next bowler.");
        }
      }
      updateDisplay();
    }

    function fallOfWicket() {
      wickets++;
      striker = "Choose new striker";
      updateDisplay();
      alert("Wicket fallen! Please set new striker before continuing.");
    }

    function setPlayers() {
      if (document.getElementById("strikerInput").value) striker = document.getElementById("strikerInput").value;
      if (document.getElementById("nonStrikerInput").value) nonStriker = document.getElementById("nonStrikerInput").value;
      if (document.getElementById("bowlerInput").value) bowler = document.getElementById("bowlerInput").value;
      updateDisplay();
    }

    function endOver() {
      [striker, nonStriker] = [nonStriker, striker];
      bowler = "Choose new bowler";
      updateDisplay();
      alert("Over ended! Please choose a new bowler.");
    }

    function resetMatch() {
      score = 0; wickets = 0; balls = 0; overs = 0;
      striker = "None"; nonStriker = "None"; bowler = "None"; team = "Team A";
      updateDisplay();
      alert("Match reset!");
    }

    updateDisplay();
  </script>
</body>
</html>
