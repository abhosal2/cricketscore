<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scorer Panel</title>
  <style>
    body {
      font-family: "Copperplate Gothic Light", Arial, sans-serif;
      background: #121212;
      color: white;
      text-align: center;
      padding: 20px;
    }
    .scoreboard, .controls {
      background: #1e1e2f;
      padding: 20px;
      margin: 20px auto;
      border-radius: 10px;
      width: 80%;
      max-width: 800px;
      box-shadow: 0px 0px 10px #8384D4;
    }
    h1, h2 {
      color: #8384D4;
    }
    button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      background: #8384D4;
      color: white;
    }
    button:hover {
      background: #6c6db8;
    }
  </style>
</head>
<body>
  <h1>üèè Scorer Panel</h1>

  <div class="scoreboard">
    <h2 id="teamName">Team</h2>
    <p id="score">Score: 0/0 (0.0 overs)</p>
    <p id="nrr">NRR: 0.00</p>
    <p id="batting">Currently batting: None</p>
    <p id="striker">Striker: None (0 runs, 0 balls)</p>
    <p id="nonStriker">Non-Striker: None (0 runs, 0 balls)</p>
    <p id="bowler">Bowler: None (0 runs, 0 wickets)</p>
  </div>

  <div class="controls">
    <button onclick="addRun(1)">+1 Run</button>
    <button onclick="addRun(4)">+4 Runs</button>
    <button onclick="addRun(6)">+6 Runs</button>
    <button onclick="addWicket()">Wicket</button>
    <button onclick="addOver()">Over</button>
  </div>

  <!-- Supabase client -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const SUPABASE_URL = "https://ukziqsqffdavuctzyngn.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVremlxc3FmZmRhdnVjdHp5bmduIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgwMzA4MDQsImV4cCI6MjA3MzYwNjgwNH0.d8c2lnVKhoVLHHI3pKBLr9kaE1zB-ll5CjvFE8bZxQs";
    const { createClient } = supabase;
    const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    let matchId = localStorage.getItem("matchId");
    let runs = 0, wickets = 0, overs = 0.0;
    let striker = "None", non_striker = "None", bowler = "None", commentary = "";

    async function initScores() {
      if (!matchId) return;

      // Ensure base scores row exists
      const { data: scoreRow } = await supabaseClient
        .from("scores")
        .select("*")
        .eq("match_id", matchId)
        .maybeSingle();

      if (!scoreRow) {
        await supabaseClient.from("scores").insert({
          match_id: matchId,
          runs: 0, wickets: 0, overs: 0,
          striker: null, non_striker: null, bowler: null,
          commentary: "Match starting soon..."
        });
      }
    }

    async function ensureBatsman(player) {
      if (!player || player === "None") return;
      const { data } = await supabaseClient
        .from("batting_stats")
        .select("*")
        .eq("match_id", matchId)
        .eq("player_name", player)
        .maybeSingle();
      if (!data) {
        await supabaseClient.from("batting_stats").insert({
          match_id: matchId, player_name: player, runs: 0, balls: 0
        });
      }
    }

    async function ensureBowler(player) {
      if (!player || player === "None") return;
      const { data } = await supabaseClient
        .from("bowling_stats")
        .select("*")
        .eq("match_id", matchId)
        .eq("bowler_name", player)
        .maybeSingle();
      if (!data) {
        await supabaseClient.from("bowling_stats").insert({
          match_id: matchId, bowler_name: player, overs: 0, runs_conceded: 0, wickets: 0
        });
      }
    }

    async function updateDisplay() {
      document.getElementById("score").textContent =
        `Score: ${runs}/${wickets} (${overs.toFixed(1)} overs)`;
      document.getElementById("nrr").textContent =
        `NRR: ${(overs > 0 ? (runs / overs).toFixed(2) : "0.00")}`;
      document.getElementById("batting").textContent = `Currently batting: ${striker}`;

      // Update striker stats
      if (striker && striker !== "None") {
        const { data: bat } = await supabaseClient
          .from("batting_stats")
          .select("runs, balls")
          .eq("match_id", matchId)
          .eq("player_name", striker)
          .single();
        document.getElementById("striker").textContent =
          `Striker: ${striker} (${bat?.runs || 0} runs, ${bat?.balls || 0} balls)`;
      }

      // Update non-striker stats
      if (non_striker && non_striker !== "None") {
        const { data: bat2 } = await supabaseClient
          .from("batting_stats")
          .select("runs, balls")
          .eq("match_id", matchId)
          .eq("player_name", non_striker)
          .single();
        document.getElementById("nonStriker").textContent =
          `Non-Striker: ${non_striker} (${bat2?.runs || 0} runs, ${bat2?.balls || 0} balls)`;
      }

      // Update bowler stats
      if (bowler && bowler !== "None") {
        const { data: bowl } = await supabaseClient
          .from("bowling_stats")
          .select("runs_conceded, wickets")
          .eq("match_id", matchId)
          .eq("bowler_name", bowler)
          .single();
        document.getElementById("bowler").textContent =
          `Bowler: ${bowler} (${bowl?.runs_conceded || 0} runs, ${bowl?.wickets || 0} wickets)`;
      }

      // Update Supabase scores table
      await supabaseClient
        .from("scores")
        .update({ runs, wickets, overs, striker, non_striker, bowler, commentary })
        .eq("match_id", matchId);
    }

    async function addRun(r) {
      runs += r;
      commentary = `Batsman scored ${r} run(s)!`;

      if (striker && striker !== "None") {
        await ensureBatsman(striker);
        await supabaseClient.rpc("increment_batting", { match_id_in: matchId, player_in: striker, runs_in: r });
      }

      if (bowler && bowler !== "None") {
        await ensureBowler(bowler);
        await supabaseClient.rpc("increment_bowling_runs", { match_id_in: matchId, bowler_in: bowler, runs_in: r });
      }

      updateDisplay();
    }

    async function addWicket() {
      wickets += 1;
      commentary = "Wicket falls!";

      if (striker && striker !== "None") {
        await supabaseClient
          .from("batting_stats")
          .update({ is_out: true })
          .eq("match_id", matchId)
          .eq("player_name", striker);
      }

      if (bowler && bowler !== "None") {
        await ensureBowler(bowler);
        await supabaseClient.rpc("increment_bowling_wickets", { match_id_in: matchId, bowler_in: bowler });
      }

      updateDisplay();
    }

    async function addOver() {
      overs += 1.0;
      commentary = "Over completed.";
      if (bowler && bowler !== "None") {
        await ensureBowler(bowler);
        await supabaseClient.rpc("increment_bowling_overs", { match_id_in: matchId, bowler_in: bowler });
      }
      updateDisplay();
    }

    initScores();
  </script>
</body>
</html>
