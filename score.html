<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scorer Panel</title>
  <style>
    body {
      font-family: "Copperplate Gothic Light", Arial, sans-serif;
      background: #121212;
      color: white;
      text-align: center;
      padding: 20px;
    }
    .scoreboard, .controls {
      background: #1e1e2f;
      padding: 20px;
      margin: 20px auto;
      border-radius: 10px;
      width: 80%;
      max-width: 800px;
      box-shadow: 0px 0px 10px #8384D4;
    }
    h1, h2 {
      color: #8384D4;
    }
    button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      background: #8384D4;
      color: white;
    }
    button:hover {
      background: #6c6db8;
    }
  </style>
</head>
<body>
  <h1>üèè Scorer Panel</h1>

  <div class="scoreboard">
    <h2 id="battingTeam">Batting Team: Loading...</h2>
    <h2 id="bowlingTeam">Bowling Team: Loading...</h2>
    <p id="score">Score: 0/0 (0.0 overs)</p>
    <p id="nrr">NRR: 0.00</p>
    <p id="batting">Currently batting: None</p>
    <p id="striker">Striker: None (0 runs, 0 balls)</p>
    <p id="nonStriker">Non-Striker: None (0 runs, 0 balls)</p>
    <p id="bowler">Bowler: None (0 runs, 0 wickets)</p>
  </div>

  <div class="controls">
    <button onclick="addRun(1)">+1 Run</button>
    <button onclick="addRun(4)">+4 Runs</button>
    <button onclick="addRun(6)">+6 Runs</button>
    <button onclick="addWicket()">Wicket</button>
    <br>
    <button onclick="swapStrike()">Swap Strike</button>
    <br><br>
    <button onclick="window.location.href='display.html'">Go to Display Page</button>
  </div>

  <!-- Supabase client -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const SUPABASE_URL = "https://ukziqsqffdavuctzyngn.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVremlxc3FmZmRhdnVjdHp5bmduIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgwMzA4MDQsImV4cCI6MjA3MzYwNjgwNH0.d8c2lnVKhoVLHHI3pKBLr9kaE1zB-ll5CjvFE8bZxQs";
    const { createClient } = supabase;
    const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    let matchId = localStorage.getItem("matchId");
    let runs = 0, wickets = 0, overs = 0, balls = 0;
    let striker = "None", non_striker = "None", bowler = "None", commentary = "";
    let battingTeam = "", bowlingTeam = "";

    async function initScores() {
      if (!matchId) return;

      // Get match and team names
      const { data: match, error: matchErr } = await supabaseClient
        .from("matches")
        .select("id, toss_winner, toss_decision, team1:team1_id(name), team2:team2_id(name)")
        .eq("id", matchId)
        .single();

      if (matchErr) {
        console.error("Error fetching match:", matchErr);
        return;
      }

      // Determine batting & bowling team from toss decision
      if (match.toss_winner === "team1" && match.toss_decision === "bat") {
        battingTeam = match.team1.name;
        bowlingTeam = match.team2.name;
      } else if (match.toss_winner === "team1" && match.toss_decision === "bowl") {
        battingTeam = match.team2.name;
        bowlingTeam = match.team1.name;
      } else if (match.toss_winner === "team2" && match.toss_decision === "bat") {
        battingTeam = match.team2.name;
        bowlingTeam = match.team1.name;
      } else {
        battingTeam = match.team1.name;
        bowlingTeam = match.team2.name;
      }

      document.getElementById("battingTeam").textContent = "Batting Team: " + battingTeam;
      document.getElementById("bowlingTeam").textContent = "Bowling Team: " + bowlingTeam;

      // Ensure base scores row exists
      const { data: scoreRow } = await supabaseClient
        .from("scores")
        .select("*")
        .eq("match_id", matchId)
        .maybeSingle();

      if (!scoreRow) {
        await supabaseClient.from("scores").insert({
          match_id: matchId,
          runs: 0, wickets: 0, overs: 0,
          striker: null, non_striker: null, bowler: null,
          commentary: "Match starting soon..."
        });
      }
    }

    async function updateDisplay() {
      document.getElementById("score").textContent =
        `Score: ${runs}/${wickets} (${overs}.${balls} overs)`;
      document.getElementById("nrr").textContent =
        `NRR: ${(overs + balls/6 > 0 ? (runs / (overs + balls/6)).toFixed(2) : "0.00")}`;
      document.getElementById("batting").textContent = `Currently batting: ${striker}`;
      document.getElementById("striker").textContent =
        `Striker: ${striker} (stats updated in DB)`;
      document.getElementById("nonStriker").textContent =
        `Non-Striker: ${non_striker} (stats updated in DB)`;
      document.getElementById("bowler").textContent =
        `Bowler: ${bowler} (stats updated in DB)`;

      // Save to Supabase
      await supabaseClient
        .from("scores")
        .update({ runs, wickets, overs: overs + balls/6, striker, non_striker, bowler, commentary })
        .eq("match_id", matchId);
    }

    async function addRun(r) {
      runs += r;
      balls += 1;
      commentary = `Batsman scored ${r} run(s)!`;

      if (balls === 6) {
        overs += 1;
        balls = 0;
        commentary += " Over completed.";
        swapStrike();
      }

      updateDisplay();
    }

    async function addWicket() {
      wickets += 1;
      balls += 1;
      commentary = "Wicket falls!";

      if (balls === 6) {
        overs += 1;
        balls = 0;
        commentary += " Over completed.";
        swapStrike();
      }

      updateDisplay();
    }

    function swapStrike() {
      let temp = striker;
      striker = non_striker;
      non_striker = temp;
      commentary = "Batsmen swapped ends.";
      updateDisplay();
    }

    initScores();
  </script>
</body>
</html>
