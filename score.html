<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scorer Panel</title>
  <style>
    body {
      background-color: #1c1c1c;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .scoreboard {
      margin: 20px auto;
      padding: 20px;
      background: #2a2a2a;
      border-radius: 10px;
      width: 450px;
    }
    button {
      margin: 5px;
      padding: 10px 15px;
      background: #8384D4;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #6a6bcc;
    }
  </style>
</head>
<body>
  <h1>üèè Scorer Panel</h1>
  <div class="scoreboard">
    <h2 id="teamName">RCC</h2>
    <p id="score">0/0 (0.0)</p>
    <p>Striker: <span id="striker">-</span> | Non-Striker: <span id="nonstriker">-</span></p>
    <p>Bowler: <span id="bowler">-</span></p>

    <div>
      <button onclick="addRuns(0)">0</button>
      <button onclick="addRuns(1)">1</button>
      <button onclick="addRuns(2)">2</button>
      <button onclick="addRuns(3)">3</button>
      <button onclick="addRuns(4)">4</button>
      <button onclick="addRuns(6)">6</button>
    </div>
    <div>
      <button onclick="addExtra('wd')">Wide</button>
      <button onclick="addExtra('nb')">No Ball</button>
    </div>
    <div>
      <button onclick="wicket()">Wicket</button>
    </div>
    <div>
      <button onclick="changeBatsman()">Change Batsman</button>
      <button onclick="changeBowler()">Change Bowler</button>
    </div>
  </div>

  <script>
    let runs = 0;
    let wickets = 0;
    let overs = 0;
    let balls = 0;
    let striker = "Aryan";
    let nonStriker = "Soham";
    let bowler = "Aayush";
    let teamName = "RCC";

    function updateDisplay(commentary = "") {
      const scoreText = `${runs}/${wickets} (${overs}.${balls})`;
      document.getElementById("score").innerText = scoreText;
      document.getElementById("striker").innerText = striker;
      document.getElementById("nonstriker").innerText = nonStriker;
      document.getElementById("bowler").innerText = bowler;

      // Save for display.html
      localStorage.setItem("scoreData", JSON.stringify({
        teamName, runs, wickets, overs, balls,
        striker, nonStriker, bowler, commentary
      }));
    }

    function addRuns(r) {
      runs += r;
      balls++;
      if (balls >= 6) {
        overs++;
        balls = 0;
        alert("Over completed! Please change bowler.");
      }
      if (r % 2 !== 0) {
        [striker, nonStriker] = [nonStriker, striker];
      }
      updateDisplay(`${r} run(s) scored`);
    }

    function addExtra(type) {
      runs++;
      if (type === "wd") {
        updateDisplay("Wide ball! +1 run");
      } else if (type === "nb") {
        updateDisplay("No ball! +1 run");
      }
      // extras don't increase balls
    }

    function wicket() {
      wickets++;
      balls++;
      if (balls >= 6) {
        overs++;
        balls = 0;
        alert("Over completed! Please change bowler.");
      }
      updateDisplay("Wicket! New batsman required.");
    }

    function changeBatsman() {
      const newBatsman = prompt("Enter new striker's name:");
      if (newBatsman) striker = newBatsman;
      updateDisplay("New batsman on strike");
    }

    function changeBowler() {
      const newBowler = prompt("Enter bowler's name:");
      if (newBowler) bowler = newBowler;
      updateDisplay("New bowler starts the over");
    }

    updateDisplay();
  </script>
</body>
</html>
