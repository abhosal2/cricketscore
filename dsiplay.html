<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Scoreboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: black;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
    }
    h1 { font-size: 48px; margin-bottom: 20px; }
    .score { font-size: 36px; }
  </style>
</head>
<body>
  <h1>üèè Rockets Live Score</h1>
  <div class="score" id="score">Loading...</div>

  <script>
    const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTKYF7NJFNdxUzNc9gYjMZfH0NvUOsp5NlH-tWTd1IcwqS5AwCkq8sBrCH8-ZEqzNIRmS8gPm-cpNVJ/pub?output=csv";

    async function fetchScore() {
      try {
        const response = await fetch(sheetURL);
        const data = await response.text();
        const rows = data.split("\n").map(r => r.split(","));

        // Assume first row = headers: Runs, Wickets
        const latest = rows[1]; // first data row
        const runs = latest[0];
        const wickets = latest[1];

        document.getElementById("score").textContent = `${runs}/${wickets}`;
      } catch (err) {
        console.error("Error fetching sheet:", err);
        document.getElementById("score").textContent = "Error loading score";
      }
    }

    fetchScore();
    setInterval(fetchScore, 5000); // refresh every 5s
  </script>
</body>
</html>
